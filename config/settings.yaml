audio:
  source: "loopback"
  input_device: 11
  rate: 48000
  channels: 2
  chunk_ms: 240

stt:
  model: "small.en"        # or tiny/base/small.en
  compute_type: "int8"
  beam_size: 1
  temperature: 0.0

streaming:
  window_s: 20             # context per decode
  step_s: 3                # slide forward each pass
  vad_rms_thresh: 0.005    # gate silence; tweak 0.003â€“0.01
  min_speech_ms: 800       # require this much 'voiced' audio in a window
